<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h1>Logged in as</h1>
    <h2 id="userName"></h2>
    <h2 id="userEmail"></h2>
    <img id="userProfilePicture" width="100" height="100">

    <script defer type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTyM35RxVniq5Z0JA_13O8ghXteJPzW-U",
            authDomain: "login-4e384.firebaseapp.com",
            projectId: "login-4e384",
            storageBucket: "login-4e384.firebasestorage.app",
            messagingSenderId: "236195241032",
            appId: "1:236195241032:web:d4fe01209b39279cb70c7d",
            measurementId: "G-5PCCK6PMXF"
        };

        // Initialize Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to update the DOM with user data
        function updateUserInfo(user) {
            document.getElementById('userName').textContent = user.displayName || 'No Name';
            document.getElementById('userEmail').textContent = user.email || 'No Email';
            document.getElementById('userProfilePicture').src = user.photoURL || 'https://www.example.com/default-profile.jpg';
        }

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in, update the page with their info
                updateUserInfo(user);
            } else {
                // User is logged out, redirect or show a message
                console.log('User is logged out');
            }
        });

        // Simulating a successful login (replace with actual login mechanism)

        // auth.signInWithEmailAndPassword(email, password); 
    </script>
</body>
